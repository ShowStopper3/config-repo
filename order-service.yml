spring:

  application:

    name: order-service

  datasource:

    url: jdbc:mysql://mysql:3306/e_commerce

    username: root

    password: root

  jpa:

    show-sql: true

    hibernate.ddl-auto: create-drop

  cloud:

    stream:

      bindings:

        OrderEventsChannel:

          destination: OrderEventsChannel

          content-type: application/json

          group: OrderEventsChannelQueue

      kafka:

        binder:

          zkNodes: localhost

          brokers: localhost